{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}


{% block content %}
<div class="container">
<div class="row">
        <div class="col-sm-6 contactform">
            <legend>Contact Form</legend>
            <form role="form" action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
</div>
</div>

{% endblock %}
